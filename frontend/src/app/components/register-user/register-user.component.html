<form novalidate (ngSubmit) = "onSubmit()" [formGroup] = "RegisterUser">
  <div class="group">
    <label for="user" class = "label">Username</label>
    <input id = "username" type="text" class = "input" name = "username" formControlName="username" placeholder="Username">
  </div>

  <div class="group">
    <label for="pass" class = "label">Password</label>
    <input id = "password" type="password" class = "input" name = "password" formControlName="password" placeholder="Password">
  </div>

  <div class="group">
    <label for="confirmation" class = "label">Repeat Password</label>
    <input id = "confirmation" type="password" class = "input" name = "confirmation" formControlName="confirmation" placeholder="Confirm Password">
  </div>

  <div class="group">
    <label for="email" class = "label">Email Address</label>
    <input id = "email" type="email" class = "input" name = "email" formControlName="email" placeholder="Email">
  </div>

  <div class="group">
    <button type = "submit" class = "button">Sign Up</button>
  </div>

  <div class="hr"></div>
  <div class="foot-lnk">
    <label for="tab-1">Already Member</label>
  </div>

</form>
