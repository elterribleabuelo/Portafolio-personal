<form novalidate (ngSubmit)="onSubmit()" [formGroup] = "user">
  <div class="group">
    <label for="user" class="label">Username</label>
    <input id="user" type="text" class="input" name = "username" placeholder="User name">
  </div>
  <div class="group">
      <label for="pass" class="label">Password</label>
      <input id="pass" type="password" class="input" data-type="password" name = "password" placeholder = "Password">
  </div>
  <div class="group">
      <input id="check" type="checkbox" class="check" checked>
      <label for="check"><span class="icon"></span> Keep me Signed in</label>
  </div>
  <div class="group">
      <button type="submit" class="button">Sign In</button>
  </div>
  <div class="hr"></div>
  <!--<div class="foot-lnk">
      <a href="#forgot">Forgot Password?</a>
  </div>-->
</form>
